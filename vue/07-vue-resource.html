<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods:{
            // 发起get请求
            // 当发起get请求后，通过 .then来设置成功的回调函数
            getInfo(){
                this.$http.get('../vue/05-brand-management.html').then(function (result) {
                    console.log(result.data)
                })
            },
            // post 请求
            postInfo () {
                // 第二个，第三个参数不能省略
                // 第二个参数是提交给服务器的数据
                // 通过设置post方法的第三个参数，设置提交的内容类型，为不平的表单数据格式
                this.$http.post('../vue/05-brand-management.html', {}, {emulateJson: true}).then(result => {
                    console.log(result.body)
                })
            },
            // jsonp 请求
            jsonpInfo() {
                this.$http.jsonp('../vue/05-brand-management.html',).then(result => {
                    console.log(result.body)
                })
            }
        }
    })
</script>
</body>
</html>
